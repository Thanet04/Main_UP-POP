<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP POP</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <img src="imag/UP.svg" alt="" style="margin-left: 25px;">
    <div class="button">

      <div class="calendar"><img src="imag/calendar.svg" alt=""></div>
      <div class="follow"><img src="imag/follow.svg" alt=""></div>
    </div>
    <div class="profile" style="margin-right: 25px;">
      <div class="nofication"><img src="imag/nofication.svg" alt=""></div>
      <div class="myprofile"><img src="imag/login.svg" alt=""></div>
    </div>
  </div>
  <div style="background-color: #FFFFFF; width: 1100px; margin-left: 25px;">
  <h1 style="margin-left: 40px;margin-top: 25px;">เร็วๆนี้</h1>
  <div class="slider">
    <div class="slibar">
      <div class="slide" id="songkran">
        <img src="imag/songkran.svg" class="image" alt="">
      </div>
      <div class="slide" id="pimai">
        <img src="imag/pimai.svg" class="image" alt="">
      </div>
    </div>
  </div>
</div>
  <div class="activity" style="margin-top: 50px; background-color: #FFFFFF; width: 73%;">
    <div class="div">
      <h1>หมวดกิจกรรม</h1>
      <h2 style="color: #3282BB;">ดูทั้งหมด</h2>
    </div>
    <div class="ac">
      <img src="imag/mur.svg" class="ma" alt="">
      <img src="imag/kanar.svg" class="ma" alt="">
      <img src="imag/sa.svg" class="ma" alt="">
      <img src="imag/jit.svg" class="ma" alt="">
    </div>
    <div class="text">
      <h3 class="m">ม.พะเยา</h3>
      <h3 class="k">คณะ</h3>
      <h3 class="s">ชมรม</h3>
      <h3 class="j">จิตอาสา</h3>  
    </div>
  </div>
  <div class="main-right" style="background-color: #FFFFFF; height: 300px; margin-top: 20px;">
    <h1 style="color: #878787;">กำลังติดตาม</h1>
    <div class="imag">
      <img src="imag/tit.svg" alt="" style="margin-top: 15px;">
    </div>
    <div class="imag">
      <img src="imag/tid.svg" alt="" style="margin-top: 15px;">
    </div>
  </div>

  <script src="javascript.js"></script>

</html>
